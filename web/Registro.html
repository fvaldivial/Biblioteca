<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Registro de nuevo usuario</title>    


    </head>

    <body>
        <FORM ACTION="RegistrarServlet" METHOD="post">
            <input type="text" name="DNI" placeholder="DNI" tabindex="3">
            <input type="text" name="nombre"  placeholder="Nombre Completo" tabindex="3">
            <input type="password" name="password"  placeholder="Contraseña" tabindex="5">
            <input type="password" name="password1" placeholder="Repetir Contraseña" tabindex="5">
            Tipo de Usuario <br>
            <INPUT TYPE="radio" NAME="tipo" VALUE="0">
            Administrador
            <INPUT TYPE="radio" NAME="tipo" VALUE="1">
            Usuario
            <BR>
            <INPUT TYPE="submit" VALUE="Enviar">
        </FORM>
        

</body>
</html>
